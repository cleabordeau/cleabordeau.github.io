<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type=\"submit\"] {
            background-color: #ff4178;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=\"submit\"]:hover {
            background-color: #ff2958;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Questionnaire</h1>
        <form action="result.html" method="GET">
            <p>Quel est mon plat préféré ?</p>
            <input type="text" name="q1" required><br><br>
            <p>Quelle est ma couleur préférée ?</p>
            <input type="text" name="q2" required><br><br>
            <p>Quel est notre souvenir le plus cher ?</p>
            <input type="text" name="q3" required><br><br>
            <input type="submit" value="Valider mes réponses">
        </form>
    </div>
</body>
</html>
