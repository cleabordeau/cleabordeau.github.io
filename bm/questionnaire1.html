<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Etape 2 </h1>
        <form id="quizForm">

            <p>Comment t'appelles-tu ?</p>
            <select id="q2" required>
                <option value="">-- Sélectionne une option --</option>
                <option value="Kiliann">Kiliann</option>
                <option value="Roudoudou">Roudoudou</option>
                <option value="Chouchou">Chouchou</option>
                <option value="Doudou">Doudou</option>
                <option value="Doudou">Grosdoudou</option>
                <option value="Loulou">Loulou</option>
                <option value="Kirikou">Kirikou</option>
            </select><br><br>
            
            <p>Quel est ma date d'anniversaire ?</p>
            <input type="date" id="q1" required><br><br>

            <p>Quel sont mes vacances préférées ?</p>
            <select id="q3" required>
                <option value="">-- Sélectionne une option --</option>
                <option value="hiver">hiver</option>
                <option value="été">été</option>
                <option value="printemps">printemps</option>
            </select><br><br>

            <p>Quel est mon pokemon préférées parmis les suivants ?</p>
            <select id="q4" required>
                <option value="">-- Sélectionne une option --</option>
                <option value="Farfuret">Farfuret</option>
                <option value="Kaimorse">Kaimorse</option>
                <option value="Luxray">Luxray</option>
                <option value="Roudoudou">Roudoudou</option>
                <option value="Pikachu">Pikachu</option>
            </select><br><br>

            <p>Quel est mon plat préféré ?</p>
            <select id="q5" required>
                <option value="">-- Sélectionne une option --</option>
                <option value="Farfuret">Carbonara</option>
                <option value="Kaimorse">Tomates farcies</option>
                <option value="Luxray">Sushi</option>
                <option value="Crozi">Croziflette</option>
            </select><br><br>

            <p>Quel est mon lieu préféré ?</p>
            <select id="q6" required>
                <option value="">-- Sélectionne une option --</option>
                <option value="mer">La mer</option>
                <option value="montagne">La montagne</option>
                <option value="ville">La ville</option>
                <option value="Roudoudou">La campagn</option>
            </select><br><br>

            <p>Quel est mon activité préféré ?</p>
            <select id="q7" required>
                <option value="">-- Sélectionne une option --</option>
                <option value="restau">Restaurant</option>
                <option value="bar">Bar</option>
                <option value="surf">Surf</option>
            </select><br><br>

            <input type="submit" value="Valider mes réponses">
        </form>
    </div>

    <script>

        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
    
            // Récupération des réponses
            const dateAnswer = document.getElementById("q1").value;
            const nameAnswer = document.getElementById("q2").value;
            const vacationAnswer = document.getElementById("q3").value;
            const pokemonAnswer = document.getElementById("q4").value;
            const platAnswer = document.getElementById("q5").value;
            const lieuAnswer = document.getElementById("q6").value;
            const activityAnswer = document.getElementById("q7").value;
    
            // Réponses correctes
            const correctDate = "2000-02-12"; // Date au format ISO
            const correctName = "Chouchou";
            const correctVacation = "hiver";
            const correctPokemon = "Kaimorse";
            const correctPlat = "Crozi";
            const correctLieu = "mer";
            const correctActivity = "surf";
    
            // Vérification des réponses
            if (dateAnswer === correctDate && nameAnswer === correctName && vacationAnswer === correctVacation && correctPokemon === pokemonAnswer && correctPlat === platAnswer && correctLieu === lieuAnswer && correctActivity === activityAnswer) {
                // Bonne réponse
                window.location.href = "questionnaire2.html"; // Redirection vers la page du cadeau
            } else {
                // Mauvaise réponse
                window.location.href = "echec.html"; // Redirection vers une page d'échec
            }
        });
    </script>
</body>
</html>
