<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Photo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Etape 2 </h1>
        <form id="photoForm">
            <p>Qui est le meilleur joueur de tamtam:</p>
            <div class="photo-grid">
                <label>
                    <input type="radio" name="photo" value="photo1" required>
                    <img src="photos/BadTamtam3.png" alt="Neno">
                </label>
                <label>
                    <input type="radio" name="photo" value="photo2" required>
                    <img src="photos/foufou.png" alt="Photo 2">
                </label>
                <label>
                    <input type="radio" name="photo" value="photo4" required>
                    <img src="photos/BadTamtam1.png" alt="Photo 4">
                </label>
                <label>
                    <input type="radio" name="photo" value="photo3" required>
                    <img src="photos/BadTamtam2.png" alt="Photo 3">
                </label>
            </div>
            <br>
            <input type="submit" value="Valider ma réponse">
        </form>
    </div>

    <script>
        document.getElementById("photoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération de la photo sélectionnée
            const selectedPhoto = document.querySelector('input[name="photo"]:checked').value;

            // Vérification de la réponse
            if (selectedPhoto === "photo2") { // Remplacez "photo3" par la photo correcte
                window.location.href = "questionnaire6.html"; // Redirection vers la page du cadeau
            } else {
                window.location.href = "echec.html"; // Redirection vers une page d'échec
            }
        });
    </script>
</body>
</html>
